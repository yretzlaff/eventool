<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<h:panelGrid columns="6" cellpadding="max">					
	<h:form>
		<p:commandButton action="#{headerView.zurStartseite}" value="EVENTOOL"
			styleclass="smallButton" ajax="false" icon="ui-icon-home">
		</p:commandButton>
	</h:form>
	<h:form>
		<p:commandButton action="#{headerView.login}" value="Managerlogin"
			styleclass="smallButton" ajax="false" icon="ui-icon-person" rendered="#{!headerView.istManagerEingeloggt()}">
		</p:commandButton>
	</h:form>
	
	<p:outputLabel value="Eingeloggt als #{headerView.managerSessionService.activeUser.name}" rendered="#{headerView.istManagerEingeloggt()}"></p:outputLabel>
	<h:form>
		<p:commandButton action="#{headerView.login}" value="Meine Events"
			styleclass="smallButton" ajax="false" icon="ui-icon-person" rendered="#{headerView.istManagerEingeloggt()}">
		</p:commandButton>
	</h:form>
	<h:form>
		<p:commandButton action="#{headerView.logout}" value="Logout"
			styleclass="smallButton" ajax="false" icon="ui-icon-power" rendered="#{headerView.istManagerEingeloggt()}">
		</p:commandButton>
	</h:form>
	</h:panelGrid>
</body>
</html>
