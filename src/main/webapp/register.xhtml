<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<h1>TheSocialNetwork - Registrierung</h1>
	<h:form>
		<div>Username <h:inputText value="#{registerForm.username}" /></div>
		<p:message for="password"/>
		<div>Passwort <h:inputSecret id="password" value="#{registerForm.password}" /></div>
		<div>Email <h:inputText value="#{registerForm.email}" /></div>
		<p:commandButton action="#{registerForm.register}" value="Registrieren"></p:commandButton>
		<p:commandButton action="#{registerForm.cancel}" value="Abbrechen"></p:commandButton>
	</h:form>
</body>
</html>
