<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>eventool</title>
</h:head>
<body>
	<ui:include src="header.xhtml" />
	<h1>
		<p:outputLabel value="Eventdetails anpassen"></p:outputLabel>
	</h1>

	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />


	<p:panel id="basic" header="Eventdetails" style="margin-bottom:20px">
		<table>

			<tr>
				<td><h:panelGrid columns="1" cellpadding="10">
						<p:button value="Bildtest!">
						</p:button>
					</h:panelGrid></td>

				<td><h:panelGrid columns="1" cellpadding="10">
						<p:inputText value="#{managerSessionService.veranstaltungsAuswahl.name}"></p:inputText>

						<p:inputTextarea rows="5" cols="30" counter="display"
							maxlength="140" counterTemplate="{0} characters remaining."
							autoResize="false" value="#{managerSessionService.veranstaltungsAuswahl.beschreibung}" />
						<h:outputText id="display" />
					</h:panelGrid></td>

			</tr>
			<tr>
				<td><h:outputLabel id="platzhalter"></h:outputLabel></td>
				<td><h:panelGrid columns="1" cellpadding="10">
						<p:calendar mode="inline"  value="#{managerSessionService.veranstaltungsAuswahl.veranstaltungsDatum}"/>
						<p:inputText value="#{managerSessionService.veranstaltungsAuswahl.ort}"></p:inputText>
						<div>
							<h:panelGrid columns="2" cellpadding="10">
								<p:inputText value="#{managerSessionService.veranstaltungsAuswahl.preis}"></p:inputText>
								<p:outputLabel>Euro</p:outputLabel>
							</h:panelGrid>
						</div>
						<p:inputText value="Ticketanzahl"></p:inputText>
						<h:panelGrid columns="2" cellpadding="10">
							<p:selectBooleanCheckbox id="oeff" value="#{managerSessionService.veranstaltungsAuswahl.oeffentlich}"></p:selectBooleanCheckbox>
							<p:outputLabel> oeffentlich?</p:outputLabel>
						</h:panelGrid>
						<h:form>
							<p:commandButton value="GO !"
								action="#{managereventadministrationView.speichern}">
							</p:commandButton>
						</h:form>
					</h:panelGrid></td>
			</tr>

		</table>
	</p:panel>
</body>
</html>
