<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>eventool - Startseite</title>

</h:head>
<body>
	<h1>
		<p:outputLabel value="EVENTOOL"></p:outputLabel>
	</h1>


	<div>
		<p:button outcome="managerlogin.xhtml" icon="ui-icon-star"
			value="Login Manager" title="Login Eventmanager">
		</p:button>

		<p:button outcome="managerlogin.xhtml" icon="ui-icon-star"
			value="Help" title="Hilfeseite">
		</p:button>
	</div>
	<h:form>
		<div>
			<p:inputText value="#{startseiteView.suchbegriff}"></p:inputText>

			<p:commandButton action="#{startseiteView.suchen}" value="Eventsuche"
				styleclass="smallButton">
			</p:commandButton>
		</div>
	</h:form>

	<table>
		<tr>
			<td>
				<div class="left">
					<p:panel header="Neueste Veranstaltungen: ">
						<f:facet name="footer">
							<h:outputText value="Ende" />
						</f:facet>
						<p:dataScroller value="#{startseiteView.neuesteVeranstaltungen}"
							var="veranstaltungneu" mode="inline" chunkSize="2">

							<h:panelGrid columns="2" style="width:100%"
								columnClasses="logo,detail">
								<p:button icon="ui-icon-star"
									value="Hier Bild" title="Bild">
								</p:button>
								<p:outputPanel>
									<h:panelGrid columns="2" cellpadding="5">
										<h:outputText value="Name:" />
										<h:outputText value="#{veranstaltungneu.name}"
											style="font-weight: bold" />

										<h:outputText value="Ort:" />
										<h:outputText value="#{veranstaltungneu.ort}"
											style="font-weight: bold" />

										<h:outputText value="Beschreibung:" />
										<h:outputText value="#{veranstaltungneu.beschreibung}"
											style="font-weight: bold" />
									</h:panelGrid>
								</p:outputPanel>
							</h:panelGrid>

							<f:facet name="loader">
								<p:commandButton type="button" value="Weitere Laden" />
							</f:facet>
						</p:dataScroller>
					</p:panel>
				</div>
			</td>
			<td>
				<div class="right">
					<p:panel header="Naechste Veranstaltungen: ">
						<f:facet name="footer">
							<h:outputText value="Ende" />
						</f:facet>
						<p:dataScroller value="#{startseiteView.naechsteVeranstaltungen}"
							var="veranstaltungnaechste" mode="inline" chunkSize="2">

							<h:panelGrid columns="2" style="width:100%"
								columnClasses="logo,detail">
								<p:button icon="ui-icon-star"
									value="Hier Bild" title="Bild">
								</p:button>
								<p:outputPanel>
									<h:panelGrid columns="2" cellpadding="5">
										<h:outputText value="Name:" />
										<h:outputText value="#{veranstaltungnaechste.name}"
											style="font-weight: bold" />

										<h:outputText value="Ort:" />
										<h:outputText value="#{veranstaltungnaechste.ort}"
											style="font-weight: bold" />

										<h:outputText value="Beschreibung:" />
										<h:outputText value="#{veranstaltungnaechste.beschreibung}"
											style="font-weight: bold" />
									</h:panelGrid>
								</p:outputPanel>
							</h:panelGrid>

							<f:facet name="loader">
								<p:commandButton type="button" value="Weitere Laden" />
							</f:facet>
						</p:dataScroller>
					</p:panel>
				</div>
			</td>
		</tr>
	</table>

</body>
</html>
