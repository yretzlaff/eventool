<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>eventool - Managerevents</title>
</h:head>
<body>

	<h1>
		<p:outputLabel value="Eventeinstellungen"></p:outputLabel>
	</h1>


	<h:messages />

	<h:form>
		<div>
			<p:commandButton action="#{managereventsView.neueVeranstaltung}"
				value="Neues Event anlegen" styleclass="smallButton">
			</p:commandButton>
		</div>
	</h:form>

	<h:form id="form">


		<p:dataTable var="veranstaltung"
			value="#{managereventsView.veranstaltungen}"
			style="margin-bottom:40px">
			<f:facet name="header" >
				Meine Events
			</f:facet>
			<p:column headerText="Name" sortBy="#{veranstaltung.name}">
				<h:outputText value="#{veranstaltung.name}" />
			</p:column>

			<p:column headerText="Ort" sortBy="#{veranstaltung.ort}">
				<h:outputText value="#{veranstaltung.ort}" />
			</p:column>

			<p:column headerText="Beschreibung" sortBy="#{veranstaltung.beschreibung}">
				<h:outputText value="#{veranstaltung.beschreibung}" />
			</p:column>
			
			<p:column headerText="Bearbeiten">
				<p:commandButton icon="ui-icon-star" title="Event bearbeiten" action="#{managereventsView.bearbeiten}" />
			</p:column>
			
		</p:dataTable>
	</h:form>
</body>
</html>
