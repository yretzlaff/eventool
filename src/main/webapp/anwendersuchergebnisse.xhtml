<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>eventool</title>
</h:head>
<body>
	<ui:include src="header.xhtml" />
	<h:form>
		<div>
			<p:inputText
				value="#{anwenderSessionService.suchbegriff}"></p:inputText>

			<p:commandButton action="#{anwendersuchergebnisseView.suchen}"
				value="Eventsuche" styleclass="smallButton" icon="ui-icon-search">
			</p:commandButton>
		</div>
	</h:form>

	<h:messages />

	<h:form>
		<div>
			<p:calendar
				value="#{anwenderSessionService.suchdatum}"
				mode="inline" />

			<p:outputLabel for="orte" value="Ort: " />
			<p:selectOneMenu id="orte"
				value="#{anwenderSessionService.suchort}"
				var="ort">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{anwendersuchergebnisseView.orte}" />
			</p:selectOneMenu>


		</div>
	</h:form>

	<div>
		<h:form>
			<p:panel header="Gefundene Veranstaltungen: ">
				<f:facet name="footer">
					<h:outputText value="Ende" />
				</f:facet>


				<p:dataScroller value="#{anwendersuchergebnisseView.treffer}"
					var="veranstaltung" mode="inline" chunkSize="10">

					<h:panelGrid columns="2" style="width:100%"
						columnClasses="logo,detail">
						<p:commandButton icon="ui-icon-star" value="Hier Bild"
							title="Bild"
							action="#{anwendersuchergebnisseView.eventdetails(veranstaltung)}">
						</p:commandButton>
						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Name:" />
								<h:outputText value="#{veranstaltung.name}"
									style="font-weight: bold" />

								<h:outputText value="Ort:" />
								<h:outputText value="#{veranstaltung.ort}"
									style="font-weight: bold" />

								<h:outputText value="Beschreibung:" />
								<h:outputText value="#{veranstaltung.beschreibung}"
									style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
					</h:panelGrid>

				</p:dataScroller>
			</p:panel>
		</h:form>
	</div>
</body>
</html>
