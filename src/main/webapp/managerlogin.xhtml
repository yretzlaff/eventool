<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>

	<h1>
		<p:outputLabel value="Eventool - Login"></p:outputLabel>
	</h1>

	<h:messages />


	<h:form>
		<div>
			<p:outputLabel value="Username: "></p:outputLabel>
			<p:inputText value="#{loginForm.username}"></p:inputText>
		</div>
		<div>
			<p:outputLabel value="Passwort: "></p:outputLabel>
			<p:password value="#{loginForm.password}"></p:password>
		</div>
		<p:commandButton action="#{loginForm.login}" value="Login">
		</p:commandButton>
	</h:form>
</body>
</html>
