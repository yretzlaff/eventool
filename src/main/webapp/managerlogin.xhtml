<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>
	<ui:include src="header.xhtml" />
	<h1>
		<p:outputLabel value="Login"></p:outputLabel>
	</h1>

	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />

	<h:form>
		<table>
			<tr>
				<td><p:outputLabel value="Username: "></p:outputLabel></td>
				<td><p:inputText value="#{loginForm.user}">
						<f:converter binding="#{userConverter}" />

					</p:inputText></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Passwort: "></p:outputLabel></td>
				<td><p:password value="#{loginForm.password}">
						<f:validateLength maximum="20"></f:validateLength>

					</p:password></td>
			</tr>
			<tr>
				<td></td>
				<td><p:commandButton action="#{loginForm.login}" value="Login">
					</p:commandButton></td>
			</tr>
		</table>
	</h:form>

</body>
</html>
